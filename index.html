<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="reset.css" />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <section class="container">
      <img
        src="/images/image-product-desktop.jpg"
        alt="A bottle of Chanel Gabrielle perfume lying on a light surface, surrounded by green leaves."
      />
      <div class="content">
        <p>Perfume</p>
        <h1>
          Gabrielle <br />
          Essence Eau <br />
          De Parfum
        </h1>
        <p class="text-info">
          A floral, solar and voluptuous <br />
          interpretation composed by <br />
          Olivier Polge, Perfumer-Creator <br />
          for the House of CHANEL.
        </p>
        <div class="flex"><strong>$149.99</strong> <s>$169.99</s></div>
        <button>
          <ion-icon class="icon" name="cart-outline"></ion-icon> Add to Cart
        </button>
      </div>
    </section>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
